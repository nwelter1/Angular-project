<h1>Add a new employee's data below:</h1>


<section>
<div>
<form [formGroup] = "employeeForm">
    <label for="employeeFirstName">Employee First Name:</label>
    <input type="text" formControlName = "employeeFirstName" id="employeeFirstName">
    <div *ngIf="employeeFirstName.invalid && (employeeFirstName.dirty || employeeFirstName.touched)" class="alert alert-danger">Employee First Name is Required</div>

    <label for="employeeLastName">Employee First Name:</label>
    <input type="text" formControlName = "employeeLastName" id="employeeLastName">
    <div *ngIf="employeeLastName.invalid && (employeeLastName.dirty || employeeLastName.touched)" class="alert alert-danger">Employee Last Name is Required</div>

    <label for="employeeAddress">Employee Address</label>
    <input type="text" formControlName = "employeeAddress" id="employeeAddress">
    <div *ngIf="employeeAddress.invalid && (employeeAddress.dirty || employeeAddress.touched)" class="alert alert-danger">Employee Address is Required</div>

    <label for="employeeDOB">Employee Date of Birth</label>
    <input type="text" formControlName = "employeeDOB" id="employeeDOB">
    <div *ngIf="employeeDOB.invalid && (employeeDOB.dirty || employeeDOB.touched)" class="alert alert-danger">Employee Date of Birth is Required</div>

    <button type= "button" (click) = "onSubmit()" id="submitButton">Submit</button>
</form>
</div>


</section>
