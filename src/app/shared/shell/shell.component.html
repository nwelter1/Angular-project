<mat-sidenav-container class="sidenav-container">

    <!-- SideNav -->
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role] = "(isHandset$ | async) ? 'dialog': 'navigation' "
        [mode] = "(isHandset$ | async) ? 'over' : 'side' "
        [opened] = "false"
    >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
        <a mat-list-item routerLink="/home" (click)="drawer.close()">Home</a>
        <a mat-list-item routerLink="/data" (click)="drawer.close()">Show Data</a>
        <a mat-list-item appGoogleSignin>Sign In with Google</a>
        <a mat-list-item (click)="log_out_user()">Log Out</a>
    </mat-nav-list>

    </mat-sidenav>
    <mat-sidenav-content>
    <!-- Top Toolbar -->

    <mat-toolbar>
        <button type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()"
            *ngIf = "isHandset$ | async"
        ><mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>

    <span class="logo" routerLink="/home">Employee Database</span>
    <span class="fill-space"></span>
    <div *ngIf="!(isHandset$ | async)">
        <a mat-button routerLink="/home">Home</a>
        <a mat-button routerLink="/data">Show Data</a>
        <a mat-button appGoogleSignin>Sign In with Google</a>
        <a mat-button (click)="log_out_user()">Log Out</a>
    </div>
    </mat-toolbar>
    <!-- Transclusion -->
    <ng-content></ng-content>

    </mat-sidenav-content>
</mat-sidenav-container>
